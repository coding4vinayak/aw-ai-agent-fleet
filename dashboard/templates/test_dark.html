<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-8">
        <div class="mb-8">
            <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                <span class="dark:hidden">üåô Switch to Dark</span>
                <span class="hidden dark:block">‚òÄÔ∏è Switch to Light</span>
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Dark Theme Test</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-4">This is a test to verify dark theme text visibility.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Test Input</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Type something here">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Test Select</label>
                    <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <h3 class="font-semibold text-gray-900 dark:text-white">Light Mode</h3>
                        <p class="text-gray-600 dark:text-gray-300">Should be dark text on light background</p>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold text-gray-900 dark:text-white">Dark Mode</h3>
                        <p class="text-gray-600 dark:text-gray-300">Should be light text on dark background</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initDarkMode() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        initDarkMode();
        document.getElementById('theme-toggle').addEventListener('click', toggleDarkMode);
    </script>

    <style>
        /* Force dark mode text visibility */
        .dark {
            color-scheme: dark;
        }
        .dark * {
            border-color: #4B5563 !important;
        }
        .dark body {
            background-color: #111827 !important;
            color: #F9FAFB !important;
        }
        .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
            color: #F9FAFB !important;
        }
        .dark p, .dark span, .dark div, .dark td, .dark th, .dark label {
            color: #D1D5DB !important;
        }
        .dark input, .dark select, .dark textarea {
            background-color: #374151 !important;
            color: #F9FAFB !important;
            border-color: #6B7280 !important;
        }
        .dark input::placeholder, .dark select::placeholder, .dark textarea::placeholder {
            color: #9CA3AF !important;
        }
        .dark option {
            background-color: #374151 !important;
            color: #F9FAFB !important;
        }
        .dark .text-gray-900 {
            color: #F9FAFB !important;
        }
        .dark .text-gray-600 {
            color: #D1D5DB !important;
        }
        .dark .text-gray-500 {
            color: #9CA3AF !important;
        }
    </style>
</body>
</html>
