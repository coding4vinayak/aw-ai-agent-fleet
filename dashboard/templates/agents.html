<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Company - Agent Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Dark mode configuration for Tailwind
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        /* FORCE DARK MODE TEXT VISIBILITY */
        html.dark {
            color-scheme: dark;
        }
        html.dark * {
            color: #F9FAFB !important;
        }
        html.dark h1, html.dark h2, html.dark h3, html.dark h4, html.dark h5, html.dark h6 {
            color: #FFFFFF !important;
        }
        html.dark input, html.dark select, html.dark textarea {
            background-color: #374151 !important;
            color: #FFFFFF !important;
            border-color: #6B7280 !important;
        }
        html.dark input::placeholder {
            color: #9CA3AF !important;
        }
        html.dark option {
            background-color: #374151 !important;
            color: #FFFFFF !important;
        }
        /* Override any gray text classes */
        html.dark .text-gray-900,
        html.dark .text-gray-800,
        html.dark .text-gray-700,
        html.dark .text-gray-600,
        html.dark .text-gray-500 {
            color: #F9FAFB !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">AI Company - Agent Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                        <i class="fas fa-dashboard mr-2"></i>Dashboard
                    </a>
                    <a href="/tasks" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                        <i class="fas fa-tasks mr-2"></i>Tasks
                    </a>
                    <a href="/templates" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                        <i class="fas fa-layer-group mr-2"></i>Templates
                    </a>
                    <a href="/settings" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </a>
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Action Bar -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">AI Agents</h2>
                <p class="text-gray-600">Manage your AI company's workforce</p>
            </div>
            <div class="flex space-x-4">
                <button id="add-agent-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center">
                    <i class="fas fa-plus mr-2"></i>Add Agent
                </button>
                <a href="/templates" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 flex items-center">
                    <i class="fas fa-layer-group mr-2"></i>Use Templates
                </a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/20 p-6 transition-colors duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-400">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Agents</p>
                        <p id="total-agents" class="text-2xl font-semibold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/20 p-6 transition-colors duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-400">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Active Agents</p>
                        <p id="active-agents" class="text-2xl font-semibold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/20 p-6 transition-colors duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-400">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Departments</p>
                        <p id="departments-count" class="text-2xl font-semibold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/20 p-6 transition-colors duration-300">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-orange-100 dark:bg-orange-900 text-orange-600 dark:text-orange-400">
                        <i class="fas fa-tasks text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Tasks Completed</p>
                        <p id="tasks-completed" class="text-2xl font-semibold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agents Grid -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-900/20 transition-colors duration-300">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">Your AI Team</h3>
            </div>
            <div class="p-6">
                <div id="agents-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Agents will be loaded here -->
                    <div class="text-center text-gray-500 dark:text-gray-400 col-span-full">
                        <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                        <p>Loading agents...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Agent Modal -->
    <div id="add-agent-modal" class="fixed inset-0 bg-gray-600 dark:bg-gray-900 bg-opacity-50 dark:bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Add New Agent</h3>
                </div>
                <form id="add-agent-form" class="p-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Agent Template</label>
                            <select name="template" id="template-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
                                <option value="">Select a template...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Custom Name (Optional)</label>
                            <input type="text" name="custom_name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                   placeholder="e.g., John Smith - Senior Engineer">
                        </div>
                        <div id="template-preview" class="hidden bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <h4 class="font-medium text-gray-900 dark:text-white mb-2">Template Preview</h4>
                            <div id="preview-content" class="text-gray-700 dark:text-gray-300"></div>
                        </div>
                    </div>
                </form>
                <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
                    <button onclick="closeModal('add-agent-modal')" class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500">
                        Cancel
                    </button>
                    <button onclick="createAgent()" class="bg-blue-600 dark:bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">
                        Create Agent
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Agent Modal -->
    <div id="edit-agent-modal" class="fixed inset-0 bg-gray-600 dark:bg-gray-900 bg-opacity-50 dark:bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Edit Agent</h3>
                </div>
                <form id="edit-agent-form" class="p-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Agent Name</label>
                            <input type="text" id="edit-agent-name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Temperature</label>
                            <input type="number" id="edit-agent-temperature" min="0" max="1" step="0.1" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Memory Enabled</label>
                            <select id="edit-agent-memory" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                                <option value="true">Enabled</option>
                                <option value="false">Disabled</option>
                            </select>
                        </div>
                        <input type="hidden" id="edit-agent-id">
                    </div>
                </form>
                <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
                    <button onclick="closeModal('edit-agent-modal')" class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500">
                        Cancel
                    </button>
                    <button onclick="saveAgentChanges()" class="bg-blue-600 dark:bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let agentTemplates = {};

        // Load agents on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
            loadAgentTemplates();
        });

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                
                if (data.agents) {
                    displayAgents(data.agents);
                    updateStats(data.agents);
                } else {
                    showError('Failed to load agents');
                }
            } catch (error) {
                console.error('Error loading agents:', error);
                showError('Error loading agents');
            }
        }

        async function loadAgentTemplates() {
            try {
                const response = await fetch('/api/templates/agents');
                const data = await response.json();
                
                if (data.templates) {
                    agentTemplates = data.templates;
                    populateTemplateSelect();
                } else {
                    showError('Failed to load templates');
                }
            } catch (error) {
                console.error('Error loading templates:', error);
            }
        }

        function populateTemplateSelect() {
            const select = document.getElementById('template-select');
            select.innerHTML = '<option value="">Select a template...</option>';
            
            for (const [category, templates] of Object.entries(agentTemplates)) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = category;
                
                templates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.id;
                    option.textContent = template.name;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            }
        }

        function displayAgents(agents) {
            currentAgents = agents; // Store for editing
            const container = document.getElementById('agents-container');

            if (agents.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 col-span-full">
                        <i class="fas fa-robot text-4xl mb-4"></i>
                        <p class="text-lg mb-2">No agents configured yet</p>
                        <p class="text-sm">Add your first AI agent to get started</p>
                        <button onclick="document.getElementById('add-agent-btn').click()" 
                                class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Add First Agent
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = agents.map(agent => `
                <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-6 hover:shadow-md dark:hover:shadow-gray-900/30 transition-shadow bg-white dark:bg-gray-800">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                            <i class="fas fa-robot text-blue-600 dark:text-blue-400 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-semibold text-gray-900 dark:text-white">${agent.name || 'Unnamed Agent'}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-300">${(agent.role || 'unknown').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
                        </div>
                    </div>

                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">LLM:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${agent.llm_config || 'Not set'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Temperature:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${agent.temperature || '0.7'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Memory:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${agent.memory_enabled ? 'Enabled' : 'Disabled'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Status:</span>
                            <span class="text-green-600 dark:text-green-400 font-medium">
                                <i class="fas fa-circle text-xs mr-1"></i>Active
                            </span>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-600">
                        <div class="flex justify-between items-center">
                            <div class="text-xs text-gray-500 dark:text-gray-400">
                                Tools: ${Array.isArray(agent.tools_enabled) ? agent.tools_enabled.length : (agent.tools_enabled ? 1 : 0)}
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editAgent('${agent.id}')" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm px-2 py-1 rounded hover:bg-blue-50 dark:hover:bg-blue-900">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                                <button onclick="deleteAgent('${agent.id}')" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 text-sm px-2 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900">
                                    <i class="fas fa-trash mr-1"></i>Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(agents) {
            document.getElementById('total-agents').textContent = agents.length;
            document.getElementById('active-agents').textContent = agents.filter(a => a.status === 'active').length;
            
            const departments = new Set(agents.map(a => a.role.split('_')[0]));
            document.getElementById('departments-count').textContent = departments.size;
            
            // Placeholder for tasks completed
            document.getElementById('tasks-completed').textContent = Math.floor(Math.random() * 50);
        }

        // Modal functions
        document.getElementById('add-agent-btn').addEventListener('click', function() {
            document.getElementById('add-agent-modal').classList.remove('hidden');
        });

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // Template preview
        document.getElementById('template-select').addEventListener('change', function() {
            const templateId = this.value;
            const preview = document.getElementById('template-preview');
            const content = document.getElementById('preview-content');
            
            if (templateId) {
                // Find template in categories
                let selectedTemplate = null;
                for (const templates of Object.values(agentTemplates)) {
                    selectedTemplate = templates.find(t => t.id === templateId);
                    if (selectedTemplate) break;
                }
                
                if (selectedTemplate) {
                    content.innerHTML = `
                        <p class="text-sm text-gray-600 mb-2"><strong>Role:</strong> ${selectedTemplate.role.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Description:</strong> ${selectedTemplate.description}</p>
                        <p class="text-sm text-gray-600"><strong>Tools:</strong> ${selectedTemplate.tools.join(', ')}</p>
                    `;
                    preview.classList.remove('hidden');
                }
            } else {
                preview.classList.add('hidden');
            }
        });

        async function createAgent() {
            const form = document.getElementById('add-agent-form');
            const formData = new FormData(form);

            const agentData = {
                template: formData.get('template'),
                custom_name: formData.get('custom_name')
            };

            if (!agentData.template) {
                alert('Please select a template');
                return;
            }

            try {
                const response = await fetch('/api/agents/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(agentData)
                });

                const result = await response.json();

                if (response.ok) {
                    closeModal('add-agent-modal');
                    form.reset();
                    document.getElementById('template-preview').classList.add('hidden');
                    loadAgents(); // Reload agents
                    showSuccess(result.message);
                } else {
                    showError(result.error || 'Failed to create agent');
                }
            } catch (error) {
                showError('Error creating agent: ' + error.message);
            }
        }

        let currentAgents = [];

        function editAgent(agentId) {
            console.log('Edit agent clicked:', agentId);
            console.log('Current agents:', currentAgents);

            // Find the agent data
            const agent = currentAgents.find(a => a.id === agentId);
            if (!agent) {
                console.error('Agent not found:', agentId);
                showError('Agent not found');
                return;
            }

            console.log('Found agent:', agent);

            // Populate the edit form
            document.getElementById('edit-agent-id').value = agent.id;
            document.getElementById('edit-agent-name').value = agent.name || '';
            document.getElementById('edit-agent-temperature').value = agent.temperature || 0.7;
            document.getElementById('edit-agent-memory').value = (agent.memory_enabled || false).toString();

            // Show the modal
            document.getElementById('edit-agent-modal').classList.remove('hidden');
        }

        async function saveAgentChanges() {
            const agentId = document.getElementById('edit-agent-id').value;
            const name = document.getElementById('edit-agent-name').value;
            const temperature = parseFloat(document.getElementById('edit-agent-temperature').value);
            const memoryEnabled = document.getElementById('edit-agent-memory').value === 'true';

            if (!name) {
                showError('Agent name is required');
                return;
            }

            try {
                const response = await fetch(`/api/agents/${agentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        temperature: temperature,
                        memory_enabled: memoryEnabled
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    closeModal('edit-agent-modal');
                    loadAgents(); // Reload agents
                    showSuccess('Agent updated successfully');
                } else {
                    showError(result.error || 'Failed to update agent');
                }
            } catch (error) {
                showError('Error updating agent: ' + error.message);
            }
        }

        async function deleteAgent(agentId) {
            console.log('Delete agent clicked:', agentId);

            if (!confirm('Are you sure you want to delete this agent? This action cannot be undone.')) {
                return;
            }

            try {
                console.log('Sending delete request for agent:', agentId);
                const response = await fetch(`/api/agents/${agentId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                console.log('Delete response:', result);

                if (response.ok) {
                    loadAgents(); // Reload agents
                    showSuccess('Agent deleted successfully');
                } else {
                    showError(result.error || 'Failed to delete agent');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showError('Error deleting agent: ' + error.message);
            }
        }

        function showSuccess(message) {
            // Simple success notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `<i class="fas fa-check mr-2"></i>${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            // Simple error notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Dark Mode Functionality
        function initDarkMode() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize dark mode and add event listener
        initDarkMode();
        document.getElementById('theme-toggle').addEventListener('click', toggleDarkMode);

        // Make functions globally accessible
        window.editAgent = editAgent;
